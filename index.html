<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>ND-83 Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="screen"><p>0</p></div>
      <div id="operators">
        <div data-key="+">+</div>
        <div data-key="-">-</div>
        <div data-key="*">x</div>
        <div data-key="/">/</div>
      </div>
      <div id="digits">
        <div data-key="7">7</div>
        <div data-key="8">8</div>
        <div data-key="9">9</div>
        <div data-key="4">4</div>
        <div data-key="5">5</div>
        <div data-key="6">6</div>
        <div data-key="1">1</div>
        <div data-key="2">2</div>
        <div data-key="3">3</div>
        <div data-key=".">.</div>
        <div data-key="0">0</div>
      </div>
      <div id="operations">
        <div data-key="Backspace">DEL</div>
        <div data-key="Delete">C</div>
        <div id="enter" data-key="Enter">=</div>
      </div>
    </div>
  </body>
</html>
